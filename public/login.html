<!DOCTYPE html>
<html>


<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onLoad()">
    <div id="parent">
        <div id="top">
            <h1>My Home Manager</h1>
        </div>
        <div id="center">
            <div class="loginImage">
                <img src="src/blank-profile-circle.png" alt="blank-profile-circle" style="width:9%;height:auto">
            </div><br>
            <div class="userEmail">
                <input type="email" id="login-email" class="loginInput" name="email" placeholder="Email Address">
            </div>
            <div class="userPassword">
                <input type="password" id="login-pwd" class="loginInput" name="pwd" placeholder="Password">
            </div><br>
            <div class="loginBtn">
                <button class="button" type="button" onclick="login()">Login</button>
            </div>
            <div class="signupBtn">
                <button class="button" type="button" onclick="goToSignUp()">Sign Up</button>
            </div>
            <div id="authError">
            </div>
        </div>
        <div id="bottom">

        </div>
        <div class="footer">
            <p>Family Solutions LLC. &copy; 2021 | Privacy Policy | More Info.</p>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    
    <script src="js/login.js"></script>


</body>

</html>
